version: "3.6"

services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_TYPE=postgres
    depends_on:
      db:
        condition: service_healthy

  db:
    restart: always
    image: postgres
    volumes:
      - /tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: shop
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s



